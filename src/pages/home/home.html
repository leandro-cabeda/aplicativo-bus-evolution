<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Bem Vindo ao BusEvolution</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1 text-center>Informe a linha que deseja:</h1>
  <ion-searchbar class="ser" (ionInput)="getbus($event)"></ion-searchbar>
  <ion-list *ngFor="let b of bus2" text-center>
    <ion-item *ngIf="flag" class="ser" text-wrap>
      <h2>
        <ion-icon color="dark" ios="ios-bus" md="md-bus">
          {{b.linha}}
        </ion-icon>
      </h2>
      <h2>
      <button color="dark" ion-button round (click)="horario(b)">
        <ion-icon ios="ios-time" md="md-time">  Horarios</ion-icon>
      </button>
      <button class="cor" ion-button round (click)="rota(b)">
        <ion-icon ios="ios-analytics" md="md-analytics">  Rota</ion-icon>
      </button>
      </h2>
    </ion-item>
  </ion-list>
  <button ion-button item-end icon-left round color="dark" (click)="mapa()">
    <ion-icon name="arrow-dropright">Modest Maps</ion-icon>
  </button>
  <button ion-button item-end icon-left round color="secondary" (click)="mapa2()">
    <ion-icon name="arrow-dropright">Google Maps</ion-icon>
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-title text-center>Todos os direitos Reservados.</ion-title>
  </ion-toolbar>
</ion-footer>
